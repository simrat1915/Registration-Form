<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css" type="text/css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register here</h2>
        <form id="register" method="post">
          <label>First Name: </label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your First Name"
          />
          <br /><br />
          <label>Last Name: </label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter your Last Name"
          />
          <br /><br />
          <label>Age: </label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you?"
          />
          <br /><br />
          <label>Email id:</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your valid email id"
          />
          <br /><br />
          <label>Sex: </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="sex" id="male" />
          &nbsp;
          <span id="mlae">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="sex" id="female" />
          &nbsp;
          <span id="female">Female</span>
          <br /><br />
          <label>Known Programming Languages: </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="Python" />
          &nbsp;
          <span id="Python">Python</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="Java" />
          &nbsp;
          <span id="Java">Java</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="C" />
          &nbsp;
          <span id="C">C</span>
          <br /><br />
          <label for ="Nationality">Nationality: </label>
          <select id ="Nationality">
          <option value ="Nationality">Select Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Uk">UK</option>
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="Spain">Spain</option>
          <option value="France">France</option>
          <br /><br />
          <input type="submit" value="submit" name="submit" id="submit" />
        </form>
      </div>
      <!--end register-->
    </div>
    <!--end main-->
  </body>
</html>
